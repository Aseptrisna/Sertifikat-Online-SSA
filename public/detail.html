<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Sertifikat</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    
    <div id="loading" class="text-center">
        <p>Memverifikasi...</p>
    </div>

    <div id="certificateCard" class="hidden w-full max-w-2xl bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
        <div class="flex items-center space-x-4 mb-6 pb-6 border-b">
            <div id="iconContainer" class="w-14 h-14 rounded-full flex items-center justify-center shadow-lg">
                </div>
            <div>
                <h1 id="statusTitle" class="text-2xl font-bold text-gray-900"></h1>
                <p class="text-sm text-gray-600">Smart System Academy</p>
            </div>
        </div>
        
        <div id="detailsContainer" class="space-y-3">
            </div>
        
        <div id="downloadButtonContainer" class="text-center mt-8">
            <a id="downloadLink" href="#" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition">
                Unduh PDF
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const guid = window.location.pathname.split('/').pop();
            const loadingEl = document.getElementById('loading');
            const cardEl = document.getElementById('certificateCard');
            const iconContainer = document.getElementById('iconContainer');
            const statusTitle = document.getElementById('statusTitle');
            const detailsContainer = document.getElementById('detailsContainer');
            const downloadButtonContainer = document.getElementById('downloadButtonContainer');
            
            const validIcon = `<div class="w-14 h-14 bg-green-600 ..."><svg ...>...</svg></div>`;
            const invalidIcon = `<div class="w-14 h-14 bg-red-600 ..."><svg ...>...</svg></div>`;

            // Helper untuk membuat baris tabel
            function createListItems(list, title) {
                if (!list || list.length === 0) {
                    return '<li class="text-gray-500">Tidak ada data.</li>';
                }
                return list.map(item => 
                    `<li class="text-gray-800 flex justify-between">
                        <span>- ${item.name}</span>
                        <span>Nilai: ${item.score}</span>
                    </li>`
                ).join('');
            }

            try {
                const response = await fetch(`/api/certificate/${guid}`);
                if (!response.ok) throw new Error('Sertifikat tidak ditemukan.');
                const data = await response.json();

                iconContainer.innerHTML = validIcon;
                statusTitle.textContent = 'Sertifikat Terverifikasi';
                
                // 1. Render Info Umum
                let html = `
                    <div class="grid grid-cols-3 gap-2">
                        <span class="font-medium text-gray-600">Nama Peserta:</span>
                        <span class="col-span-2 text-gray-900 font-semibold">${data.name}</span>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <span class="font-medium text-gray-600">Nomor Sertifikat:</span>
                        <span class="col-span-2 text-gray-800">${data.certificateNumber}</span>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <span class="font-medium text-gray-600">Tanggal Terbit:</span>
                        <span class="col-span-2 text-gray-800">${data.issueDate}</span>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <span class="font-medium text-gray-600">Tipe Sertifikat:</span>
                        <span class="col-span-2 text-gray-800">${data.certificateType}</span>
                    </div>
                `;
                
                // 2. Render Info Spesifik dari 'details'
                const details = data.details || {};
                if (data.certificateType === 'Kompetensi') {
                    html += `
                        <div class="grid grid-cols-3 gap-2">
                            <span class="font-medium text-gray-600">Score Akhir:</span>
                            <span class="col-span-2 text-gray-800">${details.overallScore || 'N/A'}</span>
                        </div>
                        <div class="pt-4 mt-4 border-t">
                            <h3 class="font-medium text-gray-600 mb-2">Daftar Materi:</h3>
                            <ul class="space-y-1 pl-2">${createListItems(details.subjects, 'Materi')}</ul>
                        </div>
                    `;
                } else if (data.certificateType === 'PKL') {
                    html += `
                        <div class="grid grid-cols-3 gap-2">
                            <span class="font-medium text-gray-600">Institusi:</span>
                            <span class="col-span-2 text-gray-800">${details.institution || 'N/A'}</span>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            <span class="font-medium text-gray-600">Kegiatan:</span>
                            <span class="col-span-2 text-gray-800">${details.activityDescription || 'N/A'}</span>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            <span class="font-medium text-gray-600">Pembimbing:</span>
                            <span class="col-span-2 text-gray-800">${details.pembimbing || 'N/A'}</span>
                        </div>
                        <div class="pt-4 mt-4 border-t">
                            <h3 class="font-medium text-gray-600 mb-2">Nilai Keterampilan:</h3>
                            <ul class="space-y-1 pl-2">${createListItems(details.nilaiKeterampilan, 'Keterampilan')}</ul>
                        </div>
                        <div class="pt-4 mt-4 border-t">
                            <h3 class="font-medium text-gray-600 mb-2">Nilai Sikap:</h3>
                            <ul class="space-y-1 pl-2">${createListItems(details.nilaiSikap, 'Sikap')}</ul>
                        </div>
                    `;
                }
                
                // 3. Render GUID
                html += `
                    <div class="grid grid-cols-3 gap-2 pt-4 mt-4 border-t">
                        <span class="font-medium text-gray-600">GUID:</span>
                        <span class="col-span-2 text-gray-500 text-xs break-all">${data.guid}</span>
                    </div>
                `;

                detailsContainer.innerHTML = html;
                document.getElementById('downloadLink').href = data.filePath;

            } catch (error) {
                iconContainer.innerHTML = invalidIcon;
                statusTitle.textContent = 'Verifikasi Gagal';
                detailsContainer.innerHTML = `<p class="text-red-600 font-medium">${error.message}</p>`;
                downloadButtonContainer.style.display = 'none';
            } finally {
                loadingEl.style.display = 'none';
                cardEl.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
