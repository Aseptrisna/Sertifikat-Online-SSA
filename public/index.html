<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unduh Sertifikat - Smart System Academy</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .list-container::-webkit-scrollbar { width: 8px; }
        .list-container::-webkit-scrollbar-track { background: #f8fafc; border-radius: 10px; }
        .list-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .list-container::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        @keyframes fadeInItem {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-item { opacity: 0; animation: fadeInItem 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-12 px-4 font-['Inter']">
    <div class="w-full max-w-3xl mx-auto">
        <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl border border-gray-100">
            <div class="flex justify-center mb-5">
                <div class="w-14 h-14 bg-gradient-to-br from-blue-600 to-blue-800 rounded-full flex items-center justify-center shadow-lg">
                    <svg class="w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5z" />
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-center text-gray-900 mb-3">
                Sertifikat Smart System Academy
            </h1>
            <div class="text-center text-gray-600 text-sm mt-2 mb-8 max-w-lg mx-auto leading-relaxed">
                <p class="font-medium text-gray-800">Sertifikat Kompetensi dan PKL</p>
                <p>Silakan cari nama Anda untuk mengunduh sertifikat.</p>
            </div>
            <div class="mb-4">
                <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-2">Cari Nama Peserta:</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </div>
                    <input type="text" id="searchInput" placeholder="Ketik nama untuk memfilter..."
                        class="w-full pl-11 pr-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-200"/>
                </div>
            </div>
            <div class="h-6 mb-4">
                 <p id="resultsCounter" class="text-sm text-gray-600 transition-opacity duration-300"></p>
            </div>
            <div id="certificateListContainer" class="bg-gray-50 p-3 sm:p-4 rounded-lg max-h-[50vh] overflow-y-auto list-container border border-gray-200"> 
                <div id="loadingState" class="flex flex-col justify-center items-center py-12 text-gray-500">
                    <svg class="w-6 h-6 text-blue-600 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="mt-2">Memuat data...</span>
                </div>
                <div id="notFoundState" class="hidden flex-col justify-center items-center py-12 text-gray-500">
                     <svg class="w-10 h-10 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                       <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                     </svg>
                     <span class="mt-2 text-sm">Nama tidak ditemukan.</span>
                </div>
                <div id="certificateList" class="flex flex-col gap-3">
                </div>
            </div>
        </div>
        <div class="text-center mt-10">
            <p class="text-sm text-gray-600">
                Created by 
                <a href="https://asep-trisna-setiawan.sta.my.id/" 
                   class="font-medium text-blue-600 hover:underline" target="_blank" rel="noopener noreferrer">
                   A. Trisna Setiawan
                </a>
            </p>
        </div>
    </div>
    <script>
        const searchInput = document.getElementById('searchInput');
        const certificateList = document.getElementById('certificateList');
        const loadingState = document.getElementById('loadingState');
        const notFoundState = document.getElementById('notFoundState');
        const resultsCounter = document.getElementById('resultsCounter');
        let allCertificates = []; 
        const colorPalette = ['#ef4444', '#f97316', '#eab308', '#84cc16', '#22c55e', '#14b8a6', '#06b6d4', '#0ea5e9', '#3b82f6', '#6366f1', '#8b5cf6', '#d946ef', '#ec4899', '#f43f5e'];
        function getColorForName(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            return colorPalette[Math.abs(hash) % colorPalette.length];
        }
        function getInitials(name) {
            const parts = name.split(' ').filter(Boolean); 
            if (parts.length === 0) return '?';
            if (parts.length === 1) return parts[0][0].toUpperCase();
            return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
        }
        async function fetchAllCertificates() {
            try {
                const response = await fetch('/all-certificates');
                if (!response.ok) throw new Error(`Gagal memuat: ${response.statusText}`);
                allCertificates = await response.json();
                setTimeout(() => populateList(allCertificates), 300); 
            } catch (error) {
                console.error('Error fetching data:', error);
                loadingState.innerHTML = '<span class="text-red-600">Gagal memuat data. Coba muat ulang halaman.</span>';
            }
        }
        function populateList(certificates) {
            loadingState.style.display = 'none';
            certificateList.innerHTML = ''; 
            if (certificates.length === 0) {
                notFoundState.classList.remove('hidden');
                notFoundState.classList.add('flex');
                resultsCounter.textContent = 'Tidak ada hasil ditemukan.';
            } else {
                notFoundState.classList.add('hidden');
                notFoundState.classList.remove('flex');
                const total = allCertificates.length;
                resultsCounter.textContent = (certificates.length === total)
                    ? `Menampilkan ${total} total peserta.`
                    : `Menampilkan ${certificates.length} dari ${total} total peserta.`;
            }
            certificates.forEach((cert, index) => {
                const card = document.createElement('div');
                card.className = 'flex items-center space-x-3 bg-white p-3 rounded-lg shadow-sm border border-gray-200 hover:shadow-md hover:-translate-y-px transition-all duration-200 ease-out fade-in-item';
                card.style.animationDelay = `${index * 0.03}s`;
                card.innerHTML = `
                    <div class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center" style="background-color: ${getColorForName(cert.name)}">
                        <span class="text-white font-medium text-sm">${getInitials(cert.name)}</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 truncate" title="${cert.name}">${cert.name}</p>
                        <p class="text-xs text-gray-500">${cert.certificateType}</p>
                    </div>
                    <a href="${cert.filePath}" download class="inline-flex items-center space-x-1.5 bg-blue-600 text-white font-semibold px-3 py-2 rounded-md shadow-sm text-xs transition-all duration-200 ease-out hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                        </svg>
                        <span class="hidden sm:inline">Unduh</span>
                    </a>
                `;
                certificateList.appendChild(card);
            });
        }
        function filterList() {
            const query = searchInput.value.toLowerCase().trim();
            const filteredData = allCertificates.filter(cert => cert.name.toLowerCase().includes(query));
            populateList(filteredData);
        }
        searchInput.addEventListener('keyup', filterList);
        document.addEventListener('DOMContentLoaded', fetchAllCertificates);
    </script>
</body>
</html>
